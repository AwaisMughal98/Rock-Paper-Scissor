<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Game | Man VS AI.</title>
</head>

<body>
    <header>MAN VS AI.</header>
    <main>
        <div class="main-container">
            <div class="upper-section">
                <p class="text-anime"></p>
            </div>
            <div class="play-section">
                <div class="options" id="rock">
                    <img src="icons/rock.png" alt="">
                    <p>ROCK</p>
                </div>
                <div class="options" id="paper">
                    <img src="icons/paper.png" alt="" width="32px">
                    <p>PAPER</p>
                </div>
                <div class="options" id="scissor">
                    <img src="icons/scissor.png" alt="">
                    <p>SCISSOR</p>
                </div>
            </div>
            <div class="score-section">
                <div class="me-score">
                    <p>Your Score</p>
                    <p class="score-me">0</p>
                </div>
                <div class="comp-score">
                    <p>AI </p>
                    <p class="score-comp">0</p>
                </div>
            </div>
            <div class="last-container">
                <p class="player-choice-text"></p>
                <p class="result-text"></p>
            </div>
        </div>
    </main>
    <footer>copyright &copy; AwaisMughal 2023</footer>

    <!-- Popup for game result -->
    <div class="popup">
        <p class="popup-text">Popup Text Goes Here</p>
        <button class="play-again-btn">Play Again</button>
    </div>
</body>

</html>
